common:
  batch_size: 512
  rollout_batch_size: 40
  num_workers: 16
  sync_weights_interval: 10
env:
  name: BeamRiderNoFrameskip-v4 
  #name: QbertNoFrameskip-v4 
  #name: BreakoutNoFrameskip-v4 
  #name: AlienNoFrameskip-v4
solver:
  name: 'dqn'
  clip_value: 40
  double_q: True 
  dueling: True 
  gamma: 0.99
  learning_rate: 0.0001
  adam_epsilon: .00015
  update_target_interval: 100
worker:
  exploration: 0 #per_worker_epsilon_greedy
  print_interval: 10000
trainer:
  print_interval: 1000
replay_buffer:
  prioritized: True
  alpha: 0.5
  beta: 0.4,1,2000000
  capacity: 1000000
